global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ecotachos-monitoring'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # ============================================
  # Prometheus Self Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================
  # Docker Containers
  # ============================================
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # ============================================
  # Node Exporter (System Metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # ============================================
  # Backend Django Application
  # ============================================
  - job_name: 'django-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # ============================================
  # Redis
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # ============================================
  # PostgreSQL
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
